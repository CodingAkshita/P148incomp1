<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-camera position = "-5 -2 0"></a-camera>
            <a-assets timeout = "10000">
                <!--adding the 3D model of each of the models-->
                <a-asset-item id="cat" src="./modelsP148/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="./modelsP148/girl/scene.gltf"></a-asset-item>
                <a-asset-item id="street" src="./modelsP148/street/scene.gltf"></a-asset-item>
                <a-asset-item id="lamp" src="./modelsP148/lamp/scene.gltf"></a-asset-item>
                <img id="bg" src="./imagesP148/nightSky.jpg">
            </a-assets>
            
            <a-sky src = "#bg" scale = "-3 -2.2 -2"></a-sky>

            <!-------------------------------------Lights in the scene----------------------------------------------->
            <!--Ambient-->
            <a-entity light = "type:ambient; intensity:0.75"></a-entity>
            <!--Point light-->
            <a-entity
            light = "type:point;
            castShadow : true;
            color : #e6ca14;
            intensity:2.35;"
            position = "-5.92159, 8.39487, 1.29438"
            >                
            </a-entity>

            <!--Street-->
            <a-entity
            position = "-2 -0.76 5"
            gltf-model = "#street"
            shadow = "receive:true"
            scale = "1 1 1"
            >               
            </a-entity>

            <!--Girl-->
            <a-entity
            position = "2 -0.76 3"
            gltf-model = "#girl"
            shadow = "cast:true"
            scale = "0.2 0.2 0.2"
            >               
            </a-entity>

            <!--Cat-->
            <a-entity
            position = "0 -0.76 3"
            gltf-model = "#cat"
            shadow = "cast:true"
            scale = "0.2 0.2 0.2"
            >               
            </a-entity>

            <!--Lamp-->
            <a-entity
            position = "-4 2 3"
            gltf-model = "#lamp"
            shadow = "cast:true"
            scale = "0.2 0.2 0.2"
            >               
            </a-entity>
        </a-scene>
    </body>
</html>
